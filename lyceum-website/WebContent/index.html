  <!--Let browser know website is optimized for mobile-->

	<nav>

		  <a href="#!" class="brand-logo left"><img src="./pictures/icon.png"> </a>

<body>
	<div class="row white" id="LogInBg">
		<h4 class="col s12 yellow-text darken-2"> Log In</h4>
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input id="first_name" type="text" class="validate">
					<label for="first_name">Username</label>
				</div>

				<div class="input-field col s12">
					<input id="last_name" type="password" class="validate">
					<label for="last_name">Password</label>
				</div>

				<div class="col m6">
					<a class="waves-effect waves-light btn light-green darken-3" href="sign-up.html"><i class="material-icons right">assignment</i>register</a>
				</div>

				<div class="col m6">
					<button class="btn waves-effect waves-light" type="submit" name="action">LOG IN
					<i class="material-icons right">send</i>
					</button>
				</div>

				<div class="col s12">
					<p>
						
					</p>
				</div>

				<div class="col s12">
					<a href="#">Forgot password?</a>
				</div>
			</div>
		</form>
	</div>

	<style type="text/css">
	 body {
	    background-image:url('./pictures/Login2.jpg');
	}

	#LogInBg{
		width: 600px;
		height: 300px;
		position: fixed;
		right: 0;
		top: 30%;
		box-shadow: 10px 10px 40px black;
	}
	</style>
